<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>BMI CALCULATOR</h1>
        <label for="weight">Enter your weight(in kg)</label>
        <input  id="weight"type="text" placeholder="Enter your weight">
        <label for="height">Enter your height(in m)</label>
        <input  id="height"type="text"placeholder="Enter your height">
        <button id="calculate">Calculate</button>
        <div id="BMI"></div>
        <h3 id="category"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
